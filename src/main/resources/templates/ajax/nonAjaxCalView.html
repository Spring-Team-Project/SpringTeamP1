<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5 p-5">
    <hr>
    <div class="">
        <form action="/ajax/nonAjaxCalResult" method="get">
            <div class="row">
                <div class="col-sm-4 mx-auto">
                    <h3>Ajax없이 서버와 통신하기</h3>
                    <div class="my-3">
                        <label for="num1" class="form-label">첫번째 숫자 : </label>
                        <input type="text" class="form-control" id="num1" name="num1" placeholder="숫자를 입력하시오">
                    </div>
                    <div class="my-3">
                        <label for="num2" class="form-label">두번째 숫자 : </label>
                        <input type="text" class="form-control" id="num2" name="num2" placeholder="숫자를 입력하시오">
                    </div>
                    <div class="d-grid gap-3">
                        <button type="submit">계산</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
