<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajax 사용하기</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function (){
      $("#btn-cal").on("click", function (){
        const num1Value = $("#num1").val();
        const num2Value = $("#num2").val();

        $.ajax({
          url: "/ajax/ajaxCalResult",
          type: "post",
          data: {num1: num1Value, num2:num2Value},
          success: function (data){
            alert(data);
            $("#div-result").append("<label for='result' class='form-label'></label>")
            $("#div-result").append("<input type='text' class='form-control' readonly value='" + data +"'>")
          },
          error: function (){
            alert("ajax통신오류 발생")
          }
        });
      });
    });
  </script>
</head>
<body>
<div class="container mt-5 p-5">
  <div class="row">
    <div class="col-sm-4 mx-auto">
      <h3>Ajax로 서버와 통신하기</h3>
      <hr>
      <div class="my-3">
        <label for="num1" class="form-control">첫번째 숫자 : </label>
        <input type="text" class="form-control" id="num1" placeholder="숫자를 입력해 주세요">
      </div>
      <div class="my-3">
        <label for="num2" class="form-control">두번째 숫자 : </label>
        <input type="text" class="form-control" id="num2" placeholder="숫자를 입력해 주세요">
      </div>
      <div class="my-3 d-grid gap-3">
        <button type="button" class="btn btn-primary" id="btn-cal">계산</button>
      </div>
      <br><hr><br>
      <div class="my-3" id="div-result">

      </div>
    </div>
  </div>
</div>

</body>
</html>
